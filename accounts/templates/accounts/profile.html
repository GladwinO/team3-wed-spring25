{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-car-side text-primary me-2"></i>Profile</h2>
    </div>
    <div class="card shadow-sm border-0">
        <div class="card-body py-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-4x text-secondary opacity-50"></i>
                <h3 class="ms-3 mb-0">Welcome, {{ user.username }}!</h3>
              </div>
            <div class="profile-info mt-4">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <!--<p><strong>Email:</strong> {{ user.email }}</p>-->
                <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
            </div>
                    
            <div class="mt-4">
                <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
    </div>
</div>
{% endblock %}
