<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEasy - View Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .listings-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ParkEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/park_listings/">View Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/post_parking/">Post a Spot</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Available Parking Spots</h2>
        <div class="listings-container p-3 border rounded">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Downtown Spot</h5>
                    <p class="card-text">$5/hour - Secure and covered parking.</p>
                    <button class="btn btn-success">Book Now</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mall Parking</h5>
                    <p class="card-text">$3/hour - Near shopping center.</p>
                    <button class="btn btn-success">Book Now</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Airport Parking</h5>
                    <p class="card-text">$7/hour - Close to terminal.</p>
                    <button class="btn btn-success">Book Now</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Residential Parking</h5>
                    <p class="card-text">$4/hour - Quiet neighborhood.</p>
                    <button class="btn btn-success">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
