<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Easy Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Find Parking Spots</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 13); // San Francisco

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a sample parking marker
        var marker = L.marker([37.7749, -122.4194]).addTo(map)
            .bindPopup('<b>Available Parking</b><br>2-hour free parking.').openPopup();
    </script>
</body>
</html>
