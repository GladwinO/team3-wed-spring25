{% extends 'base.html' %}
{% block content %}
<div class="text-center py-5">
  <h1 class="display-4 mb-4">Welcome to ParkEasy</h1>
  {% if user.is_authenticated %}
    <p class="lead">Hello, {{ user.username }}! Happy Parking!</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
      <a href="{% url 'create_listing' %}" class="btn btn-primary btn-lg px-4">Create a Listing</a>
      <a href="{% url 'view_listings' %}" class="btn btn-secondary btn-lg px-4">View Listings</a>
      {% if user.profile.is_verified %}
        <a href="{% url 'manage_listings' %}" class="btn btn-info btn-lg px-4">Manage Listings</a>
      {% endif %}
      <a href="{% url 'logout' %}" class="btn btn-danger btn-lg px-4">Logout</a>
    </div>
  {% else %}
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
    </div>
  {% endif %}
</div>
{% endblock %}
